<h1 class="page-header-entrance">Genres</h1>
<div class="genres-grid">
  <ng-template [ngIf]="genres" [ngIfElse]="genresNotLoaded">
    <div *ngFor="let genre of genres" class="grid-item grid-item-hover" (click)="genreOnClick(genre)"><span
        class="one-line-text-trim">{{genre}}</span></div>
  </ng-template>
  <ng-template #genresNotLoaded>
    <div class="grid-item loading-genre"><span>Loading Genres...</span></div>
  </ng-template>
</div>
