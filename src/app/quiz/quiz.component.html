<div class="container">
  <ng-template [ngIf]="quiz">
    <h1 class="one-line-text-trim page-header-entrance page-header-entrance">{{quiz.name}}</h1>
    <div class="questions-area black-background"
      [class]="animateQuestion ? 'animate-question-entrance' : 'page-section-exit'">
      <h2>{{quiz.questions[currentQuestion].title}}</h2>
      <div *ngFor="let choice of quiz.questions[currentQuestion].choices" (click)="nextQuestion(choice)" class="choice">
        {{choice}}</div>
    </div>
  </ng-template>
</div>
