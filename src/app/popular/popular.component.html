<h1>Popular Quizzes</h1>
<div class="card-grid">
  <div *ngFor="let quiz of quizzes" class="card">
    <img src="../../assets/olav-ahrens-rotne-jvBXiynINGE-unsplash.jpg" alt="">
    <div class="text-area">
      <h3>{{quiz.name}}</h3>
      <p>{{quiz.description}}</p>
      <p class="tags">{{quiz.genres.join(',')}}</p>
    </div>
  </div>
</div>
