<h1>Waiting Room</h1>
<div class="container">
  <div class="participants-area">
    <h2>PARTICIPANTS</h2>
    <div class="participants-background">
      <div *ngFor="let participant of participants" class="participant">
        <div class="tempImg"></div>
        <i *ngIf="participant.isReady; else elseBlock" class="material-icons">check_box</i>
        <ng-template #elseBlock>
          <i class="material-icons">check_box_outline_blank</i>
        </ng-template>
        <h4 title="{{participant.name}}">
          {{participant.name}}</h4>
      </div>
    </div>
    <div class="info-area">
        <h2>QUIZ INFO</h2>
    </div>
    <div class="chat-area">
        <h2>CHAT</h2>
    </div>
</div>
