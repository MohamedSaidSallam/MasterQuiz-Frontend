<h1>Waiting Room</h1>
<div class="container">
    <div class="participants-area">
        <h2>PARTICIPANTS</h2>
        <div class="participants-background">
            <div *ngFor="let participant of participants" class="participant">
                <div class="tempImg"></div>
                <h4 title="{{participant.name}}">{{participant.name}}</h4>
            </div>
        </div>
    </div>
    <div class="info-area">
        <h2>QUIZ INFO</h2>
    </div>
    <div class="chat-area">
        <h2>CHAT</h2>
    </div>
</div>
