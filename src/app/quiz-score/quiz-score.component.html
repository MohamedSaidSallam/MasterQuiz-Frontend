<h1>Score Screen</h1>

<div class="scores">
  <table class="user-score">
    <tr>
      <td>Score: </td>
      <td class="score-second-col stat-highlight"> {{participants[currentParticipantIndex].score}} </td>
    </tr>
    <tr>
      <td> Position: </td>
      <td class="score-second-col">
        {{currentParticipantIndex+1}}{{getPositionPostfix(currentParticipantIndex)}}
        <span class="material-icons client-trophy" [class]="getTrophyClass(currentParticipantIndex)"> emoji_events
        </span>
      </td>
    </tr>
  </table>

  <ul class="top-three-list">
    <li *ngFor="let idParticipantTuple of participants.slice(0, 3).entries()" class="black-background top-three">
      <span title="{{getTrophyTitle(idParticipantTuple[0])}}" class="material-icons trophy"
        [class]="getTrophyClass(idParticipantTuple[0])"> emoji_events
      </span>
      <div class="top-three-text">
        <span class="top-three-position one-line-text-trim"
          title="{{idParticipantTuple[1].name}}">{{idParticipantTuple[1].name}}</span>
        <span class="top-three-score">
          Score: <span class="stat-highlight">{{idParticipantTuple[1].score}}</span>
        </span>
      </div>
    </li>
  </ul>
</div>
